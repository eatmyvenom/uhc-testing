# Note: To avoid any confusion:
# GAPPLES -> Enchanted Golden Apples
# CRAPPLES -> Golden Apples

# Note: Whether or not to strip colors from messages shown to console.
stripConsole: false

messages:

   # Note: Use {PREFIX} in any message to add the below prefix!
   prefix: "<GRADIENT:FFE609>&lGappleOptions</GRADIENT:FF3CBD>&r"

   EVENT_GAPPLES_DISABLED:
   # Placeholders: None
   # Scope: User
      chatMessage:
         enabled: false
         centered: false
         content: 
         - ''
         - '{PREFIX} &f» &fGapples are disabled!'
         - ''
      actionbar:
         enabled: false
         content: '{PREFIX} &f» &fGapples are disabled!' 
      titles:
         enabled: false
         titleContent: '{PREFIX}' 
         subtitleContent: '&fGapples are disabled.'
         
